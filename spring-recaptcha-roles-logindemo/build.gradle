plugins {
    id 'hu.berenyi.java-conventions'
    id 'org.springframework.boot' version '3.0.5'
}

dependencies {
    api project(':recaptcha-spring-boot-starter')
    api 'org.springframework.boot:spring-boot-starter-data-jpa:3.0.5'
    api 'org.springframework.boot:spring-boot-starter-thymeleaf:3.0.5'
    api 'org.thymeleaf.extras:thymeleaf-extras-springsecurity6:3.1.1.RELEASE'
    runtimeOnly 'org.apache.derby:derby:10.16.1.1'
    runtimeOnly 'org.apache.derby:derbytools:10.16.1.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.0.5'
    testImplementation 'org.springframework.security:spring-security-test:6.0.2'
    testImplementation 'org.junit.vintage:junit-vintage-engine:5.9.2'
}

description = 'spring-recaptcha-roles-logindemo'

test {
    useJUnitPlatform()
}
